<form [formGroup]="profileForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input id="firstName" class="form-control" type="text" formControlName="firstName" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input id="lastName" class="form-control" type="text" formControlName="lastName">
      </div>
    </div>
    
    <div formGroupName="address">
      <div class="form-group">
        <label for="street">Address</label>
        <input id="street" class="form-control" type="text" formControlName="street">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input id="city" class="form-control" type="text" formControlName="city">
        </div>
        <div class="form-group col-md-4">
          <label for="state">State</label>
            <input id="state" class="form-control" type="text" formControlName="state">
        </div>
        <div class="form-group col-md-2">
          <label for="zip">Zip</label>
          <input id="zip" class="form-control" type="text" formControlName="zip">
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <div class="form-check">
        <input id="gridCheck" class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>
  
  <hr>
  
  <p>Form Value: {{ profileForm.value | json }}</p>
  <p>Form Status: {{ profileForm.status }} </p>
  <p>
    <button class="btn btn-secondary" (click)="updateProfile()">Update Profile</button>
  </p>
